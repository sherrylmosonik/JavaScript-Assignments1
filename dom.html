<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Students by Course & Skill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0c2c2;
      color: #333;
      
    }
    .student-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 7px;
      margin: 10px;
      width: 370px;
      display: inline-block;
      text-align: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .student-photo {
      width: 80px;
      height: 80px;
      border-radius: 7px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #filterSection {
      margin-bottom: 20px;
      text-align: center;
      background-color: #926969;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
  
    }
    select,option{
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #5f5656;
      font-size: 16px;
      width: 300px;
      background-color: #e4d9d9;
    }
    .selection {
      display: flex;
      flex-direction: column;
      margin-right: 10px;
      align-items: center;
      
    }
    button {
      background-color: #e4d9d9;
      color: rgb(14, 13, 13);
      font-size: 20px;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      width: 300px;
      position: relative;
      top: 10px;
    }
    button:hover {
      background-color: #865c5c;
    }
    h2{
      text-align: center;
      color: #333;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }

    .modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 80px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 20px;
  width: 60%;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#closeModal {
  float: right;
  font-size: 24px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h2>Student Profiles</h2>

  <div id="filterSection">
    <!-- Dropdown for course selection -->
    
     <div class="selection">
    <label for="courseFilter"style="font-size:22px;"><b>Filter by Course:</b> </label>
    <select id="courseFilter">
      <option value="all">All Courses</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Information Technology">Information Technology</option>
      <option value="Software Engineering">Software Engineering</option>
    </select>
</div>
    <!-- Button for filtering by JavaScript skill -->
    <button id="jsFilterBtn">Show JavaScript Students</button>

     <button id="sortAZ">Sort A–Z</button>
    <button id="sortZA">Sort Z–A</button>

  </div>
  
   <!-- Add New Student Form -->
  <form id="addStudentForm">
    <h3>Add New Student</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="course" placeholder="Course" required>
    <input type="text" id="year" placeholder="Year (e.g. 1st Year)" required>
    <input type="text" id="skills" placeholder="Skills (comma separated)" required>
    <input type="text" id="photo" placeholder="Photo URL" required>
    <button type="submit">Add Student</button>
  </form>

  <div id="studentsContainer"></div>

 <div id="studentModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script src="/ASSIGNMENTS/dom.js"></script>
  </body>
</html>
